<!doctype html>
<html>
  <head>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Survey Form</title>
    <link rel="stylesheet" href="survey.css">
    <meta charset="utf-8">
    <link rel="stylesheet" type="text/css" href="landing.css">
    <link href="https://fonts.googleapis.com/css?family=Archivo" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css?family=Damion" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css?family=Pattaya" rel="stylesheet">
  </head>

<body>
  <div class="container">
    
    <header class="header">
      <h1 id="title">freecodecamp survey form</h1>
      <p id="description">Thank you for taking the time to help us improve the platform</p>
    </header>
    
    <form>
      <div class="form">
	<label for="name" id="name-label">Name: </label>
	<input type="text" id="name" class="form-input" placeholder="Your Name..."  required>
	<label for="email" id="email-label">Email: </label>
	<input type="email" id="email" class="form-input" placeholder="Your Email..." required>
	<label for="age" id="number-label">Age(optional)</label>
	<input type="number" id="number" class="form-input" min="13" max="99" placeholder="Your Age...">
	
	<div class="dropdown">
	  <label>Which option best describe your current role?</label>
	  <select name="role" class="form-input dropdown">
	    <option disabled selected value>Select current role</option>
	    <option value="student">Student</option>
	    <option value="full-time-job">Full time job</option>
	    <option value="part-time-learner">Part time learner</option>
	    <option value="prefer-not-to-say">Prefer not to say</option>
	    <option value="other">Other</option>
	  </select>
	</div>
	
	<div id="radio">
	  <label>Would you recommend freeCodeCamp to a friend?</label><br>
	  <input type="radio" name="recommend" value="definitely" class="form-control">
	  <label for="definitely">Definitely </label><br>
	  <input type="radio" name="recommend" value="maybe" class="form-control">
	  <label for="maybe">Maybe </label><br>
	  <input type="radio" name="recommend" value="not-sure" class="form-control">
	  <label for="not-sure">Not Sure </label>
	</div>
	
	<div class="dropdown">
	  <label>What is your favorite feature of freeCodeCamp</label>
	  <select name="dropdown" id="dropdown" class="form-input">
	    <option disabled selected value>Select an option</option>
	    <option value="challenges">Challenges</option>
	    <option value="projects">Projects</option>
	    <option value="community">Community</option>
	    <option value="open-source">Open Source</option>
	  </select>
	</div>
	
	<div id="checkbox">
	  <label>What would you like to see improved? (check all that apply)</label>
	  <label><input type="checkbox" name="item1" value="front-end">Front-end Projects</label>
	  <label><input type="checkbox" name="item1" value="back-end">Back-end Projects</label>
	  <label><input type="checkbox" name="item1" value="data">Data Visualization</label>
	  <label><input type="checkbox" name="item1" value="challenges">Challenges</label>
	  <label><input type="checkbox" name="item1" value="open-source">Open Source Community</label>
	  <label><input type="checkbox" name="item1" value="gitter">Gitter help rooms</label>
	  <label><input type="checkbox" name="item1" value="video">Videos</label>
	  <label><input type="checkbox" name="item1" value="meetups">City Meetups</label>
	  <label><input type="checkbox" name="item1" value="wiki">Wiki</label>
	  <label><input type="checkbox" name="item1" value="forum">Forum</label>
	  <label><input type="checkbox" name="item1" value="courses">Additional Courses</label>
	</div>
	
	<label for="comment">Any comments or suggestions?</label>
	<textarea id="comment" name="comment" placeholder="Enter your comment here...">   </textarea>
	<div id="button">
	  <button type="submit" id="submit" class="submit-button"><span>Submit</span></button>
	</div>
	
      </div>
    </form>
  </div>
</body>
</html>
